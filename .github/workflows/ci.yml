name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  lint:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test --all --verbose

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - uses: Swatinem/rust-cache@v2
      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev
      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install sqlite3
      - name: Install system dependencies (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          # Install SQLite3 via vcpkg
          vcpkg install sqlite3:x64-windows

          # Download sqlite3 command-line tools
          $sqliteUrl = "https://www.sqlite.org/2024/sqlite-tools-win-x64-3470200.zip"
          $sqliteZip = "$env:TEMP\sqlite-tools.zip"
          $sqliteDir = "$env:TEMP\sqlite-tools"

          Invoke-WebRequest -Uri $sqliteUrl -OutFile $sqliteZip
          Expand-Archive -Path $sqliteZip -DestinationPath $sqliteDir -Force

          # Add sqlite3.exe to PATH
          $sqliteExeDir = Get-ChildItem -Path $sqliteDir -Recurse -Filter "sqlite3.exe" | Select-Object -First 1 | Select-Object -ExpandProperty DirectoryName
          echo "$sqliteExeDir" >> $env:GITHUB_PATH

          # Set environment variables for CMake to find SQLite3
          $vcpkgRoot = $env:VCPKG_INSTALLATION_ROOT
          echo "SQLITE3_LIB_DIR=$vcpkgRoot\installed\x64-windows\lib" >> $env:GITHUB_ENV
          echo "SQLITE3_INCLUDE_DIR=$vcpkgRoot\installed\x64-windows\include" >> $env:GITHUB_ENV
          echo "CMAKE_PREFIX_PATH=$vcpkgRoot\installed\x64-windows" >> $env:GITHUB_ENV
          echo "$vcpkgRoot\installed\x64-windows\bin" >> $env:GITHUB_PATH

          # Verify sqlite3 is available
          Start-Sleep -Seconds 2
          sqlite3 -version
      - name: Build
        run: cargo build --all --release --verbose
