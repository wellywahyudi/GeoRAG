name: Release

on:
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always
  # The name of the binary in your Cargo.toml
  BIN_NAME: georag

jobs:
  build-release:
    name: Build Release Asset
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: georag
            asset_name: georag-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: georag
            asset_name: georag-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: georag
            asset_name: georag-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: georag.exe
            asset_name: georag-windows-amd64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install System Dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          RUSTFLAGS: "-C strip=symbols" # Optional: Shrink binary size

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.artifact_name }} -DestinationPath ..\..\..\${{ matrix.asset_name }}.zip

      - name: Upload Release Asset (Unix)
        if: runner.os != 'Windows'
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.asset_name }}.tar.gz

      - name: Upload Release Asset (Windows)
        if: runner.os == 'Windows'
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.asset_name }}.zip
