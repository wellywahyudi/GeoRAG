name: Release

on:
  release:
    types: [published]

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always
  # The name of the binary in your Cargo.toml
  BIN_NAME: georag

jobs:
  build-release:
    name: Build Release Asset
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: georag
            asset_name: georag-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: georag
            asset_name: georag-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: georag
            asset_name: georag-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: georag.exe
            asset_name: georag-windows-amd64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install System Dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: Install System Dependencies (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          # Install SQLite3 via vcpkg
          vcpkg install sqlite3:x64-windows

          # Download sqlite3 command-line tools
          $sqliteUrl = "https://www.sqlite.org/2024/sqlite-tools-win-x64-3470200.zip"
          $sqliteZip = "$env:TEMP\sqlite-tools.zip"
          $sqliteDir = "$env:TEMP\sqlite-tools"

          Invoke-WebRequest -Uri $sqliteUrl -OutFile $sqliteZip
          Expand-Archive -Path $sqliteZip -DestinationPath $sqliteDir -Force

          # Add sqlite3.exe to PATH
          $sqliteExeDir = Get-ChildItem -Path $sqliteDir -Recurse -Filter "sqlite3.exe" | Select-Object -First 1 | Select-Object -ExpandProperty DirectoryName
          echo "$sqliteExeDir" >> $env:GITHUB_PATH

          # Set environment variables for CMake to find SQLite3
          $vcpkgRoot = $env:VCPKG_INSTALLATION_ROOT
          echo "SQLITE3_LIB_DIR=$vcpkgRoot\installed\x64-windows\lib" >> $env:GITHUB_ENV
          echo "SQLITE3_INCLUDE_DIR=$vcpkgRoot\installed\x64-windows\include" >> $env:GITHUB_ENV
          echo "CMAKE_PREFIX_PATH=$vcpkgRoot\installed\x64-windows" >> $env:GITHUB_ENV
          echo "$vcpkgRoot\installed\x64-windows\bin" >> $env:GITHUB_PATH

          Write-Host "SQLite3 tools directory: $sqliteExeDir"

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          RUSTFLAGS: "-C strip=symbols" # Optional: Shrink binary size

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.artifact_name }} -DestinationPath ..\..\..\${{ matrix.asset_name }}.zip

      - name: Upload Release Asset (Unix)
        if: runner.os != 'Windows'
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.asset_name }}.tar.gz

      - name: Upload Release Asset (Windows)
        if: runner.os == 'Windows'
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.asset_name }}.zip
